before:
  hooks:
  - go mod download
builds:
- env:
  - CGO_ENABLED=0
  - GO111MODULE=on
  main: ./
  binary: k8s-hostpath-device-plugin
  goos:
  - linux
  goarch:
  - amd64
  - arm64
  flags:
  - -a
  - -tags
  - netgo
  - -installsuffix
  - netgo
  ldflags:
  - -s -w -X github.com/everpeace/k8s-hospath-device-plugin/cmd.Version={{.Version}} -X github.com/everpeace/k8s-hospath-device-plugin/cmd.Revision={{.ShortCommit}} -extldflags "-static"
# changelog will be generated by release drafter
# see .github/release-drafter.yml
changelog:
  skip: true
